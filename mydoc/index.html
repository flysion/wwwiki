<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--highlightjs-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.3.2/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.3.2/build/highlight.min.js"></script>

    <link rel="stylesheet" href="/docsite/font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.11.0/dist/jquery.min.js"></script>

    <!--plugins-->
    <script type="text/javascript" src="/docsite/mydoc/plugins/content_index.min.js"></script>
    <script type="text/javascript" src="/docsite/mydoc/plugins/editor.min.js"></script>

    <!-- https://mermaid-js.github.io/mermaid/#/ -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <style type="text/css">
        body {margin:0;padding:0;color:#333;font-family:'微软雅黑';line-height:26px;}
        body a {color:#6bb56b; text-decoration: none;}

        .mydoc-navbar {background-color:#6bb56b;position:fixed;width:100%;z-index:9999;top:0;}
        .mydoc-navbar:after {content:"";clear:both;display:block;}
        .mydoc-navbar,
        .mydoc-navbar ul {margin:0;padding:0;display:none;list-style-type:none;}
        .mydoc-navbar a {text-decoration:none;color:white;display:inline-block;}
        .mydoc-navbar>li {float:left;}
        .mydoc-navbar>li>a {padding:0 15px;height:40px;line-height:40px;}
        .mydoc-navbar li:hover {background-color:#88CA88;}
        .mydoc-navbar li:hover>ul {display:block;}
        .mydoc-navbar>li>ul>li>ul {top:0;left:100%;}
        .mydoc-navbar ul {max-height:550px;min-width:150px;max-width:350px;overflow:auto;padding:10px;display:none;background-color:#88CA88;box-shadow:#888888 10px 10px 7px;position:absolute;z-index:9998;}

        .mydoc-container {width:900px;margin:40px auto 0 auto;padding:10px;min-height:calc(100vh - 60px);}

        .mydoc-path {border-bottom:1px solid #88CA88;padding:0;list-style-type:none;margin:0;}
        .mydoc-path a {text-decoration:none;}
        .mydoc-path>li {position:relative;float:left;}
        .mydoc-path:after {content:"";clear:both;display:block;}
        .mydoc-path>li:last-child>a {color:#ccc;}
        .mydoc-path>li>a,
        .mydoc-path>li>span {height:32px;line-height:32px;text-align:center;padding:0 5px;display:inline-block;}
        .mydoc-path>li:hover>a,
        .mydoc-path>li:hover>span {background-color:#88CA88; color:#fff;}
        .mydoc-path>li>span {cursor:pointer;color:#ccc;}
        .mydoc-path>li>span:hover {background-color:#6bb56b;}
        .mydoc-path>li>ul {z-index:8000;padding:10px;max-height:550px;overflow:auto;min-width:150px;position:absolute;background-color:#88CA88;box-shadow:#888888 10px 10px 7px;}
        .mydoc-path>li>ul>li>a {display:block; color:#fff;}

        .mydoc-list {margin:15px 0 0 0;padding:10px;background-color:#eee;display:none;max-height:300px;overflow:auto;list-style-type:none;}
        .mydoc-list>li>.icon {display:inline-block;margin-right:10px;color:#999;}
        .mydoc-list>li>.icon {display:inline-block;font:normal normal normal 14px/1 FontAwesome;font-size:inherit;text-rendering:auto;-webkit-font-smoothing:antialiased;}
        .mydoc-list>li.folder>.icon:before { content:"\f114";}
        .mydoc-list>li.file>.icon:before { content:"\f016";}
        .mydoc-list>li.file-md>.icon:before,
        .mydoc-list>li.file-txt>.icon:before { content:"\f0f6";}
        .mydoc-list>li.file-pdf>.icon:before { content:"\f1c1";}
        .mydoc-list>li.file-png>.icon:before,
        .mydoc-list>li.file-jpg>.icon:before,
        .mydoc-list>li.file-jpeg>.icon:before,
        .mydoc-list>li.file-gif>.icon:before { content:"\f1c5";}
        .mydoc-list>li.file-pptx>.icon:before { content:"\f1c4";}
        .mydoc-list>li.file-xlsx>.icon:before { content:"\f1c3";}
        .mydoc-list>li.file-gz>.icon:before,
        .mydoc-list>li.file-zip>.icon:before,
        .mydoc-list>li.file-7z>.icon:before,
        .mydoc-list>li.file-rar>.icon:before { content:"\f1c6";}
        .mydoc-list>li.file-htm>.icon:before,
        .mydoc-list>li.file-html>.icon:before { content:"\f26b";}

        .mydoc-content {margin:15px 0 0 0;word-wrap:break-word;}
        .mydoc-content>:first-child {margin-top:0;}
        .mydoc-content>h1,
        .mydoc-content>h2,
        .mydoc-content>h3,
        .mydoc-content>h4,
        .mydoc-content>h5,
        .mydoc-content>h6,
        .mydoc-content>p,
        .mydoc-content>ul,
        .mydoc-content>ol,
        .mydoc-content>pre {margin-bottom:0;}
        .mydoc-content table {border-collapse:collapse;border-spacing:0;width:100%;margin:10px 0;}
        .mydoc-content table td,
        .mydoc-content table th {border:1px solid #e3e3e3;padding:5px;}
        .mydoc-content table thead {background-color:#eee;}
        .mydoc-content pre,
        .mydoc-content code {padding:0 3px;margin:0 3px;background-color:#ffd4d4;border-radius:3px;font-family:Consolas,Monaco,Menlo,"Source Code Pro";}
        .mydoc-content pre>code {padding:0;margin:0;background-color:transparent;border:0;border-radius:0;}
        .mydoc-content pre>code>.line-number {list-style-type:none; padding:0 8px;float:left;text-align:right;margin:0 5px 0 0;background-color:#ddd;color:#aaa;font-style:italic;user-select:none;}
        .mydoc-content pre {padding:0 10px 0 0;overflow:auto;background-color:#eee;line-height:20px;}
        .mydoc-content .list {padding-left: 25px;}
        .mydoc-content .task-list {list-style-type:none;padding-left:0;}
        .mydoc-content .task-list>li {position: relative; padding-left: 25px;}
        .mydoc-content .task-list>li>input[type=checkbox] {position:absolute;left:0;top:6px;margin:0;}
        .mydoc-content h2 {border-bottom: 1px solid #eee;padding-bottom:7px;}
        .mydoc-content img {max-width:100%;}
        .mydoc-content blockquote {border-left:5px solid #d4d4d4;padding-left:5px;margin:0;}
        .mydoc-content li>p {margin:0;}

        @media screen and (max-width:900px) {
            .mydoc-container {width:auto;}
            .mydoc-path {margin-left:-10px; margin-right:-10px;}
            .mydoc-navbar>li>a {padding:0 5px;}
        }

        .mermaid {border:1px solid #cccccc; text-align: center;}
        .mermaid svg {height: unset;}
    </style>
</head>
<body>
<script type="text/javascript">
    function Mermaid() {
        mermaid.initialize({startOnLoad:true});

        return $core => {
            $core.event.on('contentLoaded', () => {
                mermaid.contentLoaded();
            });
        }
    }

    $(document).ready(function() {
        let mydoc = new MyDoc({
            plugins: [
                ContentIndex(),
                Editor({
                    // https://microsoft.github.io/monaco-editor/api/interfaces/monaco.editor.istandaloneeditorconstructionoptions.html
                    editor: {
                        automaticLayout: true, /*自适应大小*/
                        folding: false, /* 代码可折叠 */
                        minimap: { /* 代码地图 */
                            enabled: false
                        },
                        lineNumbers: false,
                        wordWrap: "on"
                    },
                    languages: {
                        md: "markdown",
                        js: "javascript",
                        sh: "bash",
                        py: "python",
                        txt: "plaintext",
                        php: "php",
                    }
                }),
                Mermaid()
            ],
            linkFormat: link => {
                if (link.substr(0, 6) === '/docs/') {
                    return ulinkrl.substr(5);
                }

                return link;
            },
            filter: path => {
                let pathStr = path.toString();
                return pathStr !== '/.git/' && pathStr !== '/index.html';
            },
            highlight: function (code, lang) {
                let el = '';
                for(let i = 1; i <= code.split('\n').length; i++) {
                    el += `<li>${i}</li>`;
                }

                let highCode = code;

                if (lang) {
                    try {
                        highCode = hljs.highlight(lang, code).value;
                    } catch (err) {
                        highCode = hljs.highlightAuto(code).value;
                        console.error(err);
                    }
                }

                return `<ul class="line-number">${el}</ul>${highCode}`;
            }
        });
    });
</script>
</body>
</html>
