<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.3.1/build/styles/default.min.css">
    <link rel="stylesheet" href="/docsite/font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.3.1/build/highlight.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.11.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/monaco-editor@0.21.2/min/vs/loader.js"></script>
    <!--plugins-->
    <script type="text/javascript" src="/docsite/mydoc/plugins/content_index.min.js"></script>
    <style type="text/css">
        body {margin:0;padding:0;color:#333;}
        a {color:#6bb56b;}
        .mydoc-main {height:100vh;overflow-y:auto;position:relative;z-index:10000;}
        .mydoc-container {width:900px;margin:0 auto;}

        .mydoc-navbar {background-color:#6bb56b;}
        .mydoc-navbar:after {content:"";clear:both;display:block;}
        .mydoc-navbar,
        .mydoc-navbar ul {margin:0;padding:0;display:none;list-style-type:none;}
        .mydoc-navbar a {text-decoration:none;color:white;display:inline-block;height:40px;line-height:40px;}
        .mydoc-navbar>li {float:left;}
        .mydoc-navbar>li>a {padding:0 15px;}
        .mydoc-navbar li:hover {background-color:#88CA88;}
        .mydoc-navbar li:hover>ul {display:block;}
        .mydoc-navbar>li>ul>li>ul {top:0;left:100%;}
        .mydoc-navbar ul {max-height:550px;min-width:150px;max-width:350px;overflow:auto;padding:10px;display:none;background-color:#88CA88;box-shadow:#888888 10px 10px 7px;position:absolute;z-index:9000;}

        .mydoc-path {border-bottom:1px solid #88CA88;padding-left:0;list-style-type:none;margin:15px 0 0 0;}
        .mydoc-path a {text-decoration:none;}
        .mydoc-path>li {position:relative;float:left;}
        .mydoc-path:after {content:"";clear:both;display:block;}
        .mydoc-path>li:last-child>a {color:#ccc;}
        .mydoc-path>li>a,
        .mydoc-path>li>span {height:32px;line-height:32px;text-align:center;padding:0 5px;display:inline-block;}
        .mydoc-path>li:hover>a,
        .mydoc-path>li:hover>span {background-color:#88CA88; color:#fff;}
        .mydoc-path>li>span {cursor:pointer;color:#ccc;}
        .mydoc-path>li>span:hover {background-color:#6bb56b;}
        .mydoc-path>li>ul {z-index:8000;padding:10px;max-height:550px;overflow:auto;min-width:150px;position:absolute;background-color:#88CA88;box-shadow:#888888 10px 10px 7px;}
        .mydoc-path>li>ul>li>a {display:block; color:#fff;}

        .mydoc-path>li.tools {float:right;}
        .mydoc-path>li.tools>a {width:32px;padding:0;border-radius:16px 16px 0 0;cursor:pointer; display:block;}
        .mydoc-path>li.tools>ul {padding:0;width:32px;max-width:32px;min-width:32px;display:none;}
        .mydoc-path>li.tools>ul>li>span {width:32px;height:32px;line-height:32px;text-align:center;color:white;cursor:pointer;}
        .mydoc-path>li.tools:hover>ul {display:block;}

        .mydoc-list {margin:15px 0 0 0;padding:10px;background-color:#f5f5f5;display:none;max-height:300px;overflow:auto;list-style-type:none;}
        .mydoc-list>li>.icon {display:inline-block;margin-right:10px;color:#999;}
        .mydoc-list>li>.icon {display:inline-block;font:normal normal normal 14px/1 FontAwesome;font-size:inherit;text-rendering:auto;-webkit-font-smoothing:antialiased;}
        .mydoc-list>li.folder>.icon:before { content:"\f114";}
        .mydoc-list>li.file>.icon:before { content:"\f016";}
        .mydoc-list>li.file-md>.icon:before,
        .mydoc-list>li.file-txt>.icon:before { content:"\f0f6";}
        .mydoc-list>li.file-pdf>.icon:before { content:"\f1c1";}
        .mydoc-list>li.file-png>.icon:before,
        .mydoc-list>li.file-jpg>.icon:before,
        .mydoc-list>li.file-jpeg>.icon:before,
        .mydoc-list>li.file-gif>.icon:before { content:"\f1c5";}
        .mydoc-list>li.file-pptx>.icon:before { content:"\f1c4";}
        .mydoc-list>li.file-xlsx>.icon:before { content:"\f1c3";}
        .mydoc-list>li.file-gz>.icon:before,
        .mydoc-list>li.file-zip>.icon:before,
        .mydoc-list>li.file-7z>.icon:before,
        .mydoc-list>li.file-rar>.icon:before { content:"\f1c6";}
        .mydoc-list>li.file-htm>.icon:before,
        .mydoc-list>li.file-html>.icon:before { content:"\f26b";}
        /*
        .mydoc-editor {position:absolute;top:0;left:0;background-color:white;width:100vw;display:none;}
        .mydoc-editor-toolbar {background-color:#88CA88;height:40px;line-height:40px;}
        .mydoc-editor-toolbar a {display:inline-block;padding:0 5px;color:white;}
        .mydoc-editor-container {overflow:hidden;height:calc(100vh - 40px);}
        .mydoc-editor-tool-save {float:right;}
        .mydoc-editor-tool-cancel {float:right;}
        */
        .mydoc-content {margin:15px 0 0 0;word-wrap:break-word;}
        .mydoc-content>:first-child {margin-top:0;}
        .mydoc-content table {border-collapse:collapse;border-spacing:0;width:100%;}
        .mydoc-content table td,
        .mydoc-content table th {border:1px solid #e3e3e3;padding:5px;}
        .mydoc-content table thead {background-color:#eeeeee;}
        .mydoc-content code {padding:0 3px;margin:0 3px;background-color:#eeeeee;border-radius:3px;font-family:"Consolas";}
        .mydoc-content pre>code  {padding:0;margin:0;background-color:transparent;border:0;border-radius:0;}
        .mydoc-content pre {padding:10px;overflow:auto;background-color:#f5f5f5;}

        @media screen and (max-width:900px) {
            .mydoc-container {width:auto;}
            .mydoc-navbar>li>a {padding:0 5px;}
            .mydoc-list,
            .mydoc-content {margin-left:10px;margin-right:10px;}
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function() {
        new MyDoc({
            el: 'body',
            plugins: [
                ContentIndex()
            ],
            linkUrl: url => {
                if (url.substr(0, 6) === '/docs/') return url.substr(5);
                return url;
            },
            filterNavbar: item => {
                return item.path !== '/.git/';
            },
            filterList: item => {
                return item.name.toLowerCase() !== 'readme.md' && item.path !== '/.git/' && item.path !== '/index.html' && item.path !== '/.db.py' && item.path !== '/.db.json';
            }
        });
    });
</script>
</body>
</html>
